<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test - Weather API</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        
        h1 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        
        .test-section {
            background: #2d2d2d;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #1e1e1e;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-family: monospace;
            margin: 10px 0;
        }
        
        button {
            background: #00ff00;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
            margin: 5px;
        }
        
        button:hover {
            background: #00cc00;
        }
        
        .output {
            background: #1e1e1e;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #00ff00;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00ffff; }
    </style>
</head>
<body>
    <h1>üß™ Backend API Test Suite</h1>
    
    <div class="test-section">
        <h2>‚öôÔ∏è Configuration</h2>
        <label>API Base URL:</label>
        <input type="text" id="apiUrl" placeholder="https://your-api-url.amazonaws.com/prod" value="REPLACE_WITH_YOUR_API_URL">
        <button onclick="saveUrl()">üíæ Save URL</button>
    </div>
    
    <div class="test-section">
        <h2>Test 1: Health Check</h2>
        <button onclick="testHealthCheck()">‚ñ∂Ô∏è Run Test</button>
        <div id="test1Output" class="output"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Chat History</h2>
        <button onclick="testChatHistory()">‚ñ∂Ô∏è Run Test</button>
        <div id="test2Output" class="output"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Send Message (Weather Query)</h2>
        <input type="text" id="testMessage" placeholder="What is the weather in Paris?" value="What is the weather in Paris?">
        <button onclick="testSendMessage()">‚ñ∂Ô∏è Run Test</button>
        <div id="test3Output" class="output"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Tool Call Test</h2>
        <button onclick="testToolCall()">‚ñ∂Ô∏è Run Test</button>
        <div id="test4Output" class="output"></div>
    </div>
    
    <script>
        let API_BASE_URL = localStorage.getItem('test_api_url') || 'REPLACE_WITH_YOUR_API_URL';
        
        // Load saved URL
        document.getElementById('apiUrl').value = API_BASE_URL;
        
        function saveUrl() {
            API_BASE_URL = document.getElementById('apiUrl').value.trim();
            // Remove trailing slash
            if (API_BASE_URL.endsWith('/')) {
                API_BASE_URL = API_BASE_URL.slice(0, -1);
            }
            localStorage.setItem('test_api_url', API_BASE_URL);
            alert('URL saved: ' + API_BASE_URL);
        }
        
        function log(element, message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const output = document.getElementById(element);
            const colorClass = type;
            output.innerHTML += `<span class="${colorClass}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        function clearLog(element) {
            document.getElementById(element).innerHTML = '';
        }
        
        async function testHealthCheck() {
            clearLog('test1Output');
            log('test1Output', 'üîç Testing health check endpoint...', 'info');
            
            if (API_BASE_URL === 'REPLACE_WITH_YOUR_API_URL') {
                log('test1Output', '‚ùå Please enter your API URL first!', 'error');
                return;
            }
            
            try {
                log('test1Output', `üì° Connecting to: ${API_BASE_URL}/`, 'info');
                const response = await fetch(`${API_BASE_URL}/`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                log('test1Output', `üìä Status: ${response.status} ${response.statusText}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log('test1Output', `üì¶ Response: ${JSON.stringify(data, null, 2)}`, 'success');
                    
                    if (data.message === 'OK') {
                        log('test1Output', '‚úÖ SUCCESS! Backend is responding!', 'success');
                    } else {
                        log('test1Output', '‚ö†Ô∏è Backend responded but with unexpected data', 'error');
                    }
                } else {
                    const text = await response.text();
                    log('test1Output', `‚ùå Error: ${text}`, 'error');
                }
            } catch (error) {
                log('test1Output', `‚ùå Connection failed: ${error.message}`, 'error');
                log('test1Output', '\nPossible causes:', 'error');
                log('test1Output', '- Backend not deployed', 'error');
                log('test1Output', '- Wrong API URL', 'error');
                log('test1Output', '- CORS not configured', 'error');
            }
        }
        
        async function testChatHistory() {
            clearLog('test2Output');
            log('test2Output', 'üîç Testing chat history endpoint...', 'info');
            
            if (API_BASE_URL === 'REPLACE_WITH_YOUR_API_URL') {
                log('test2Output', '‚ùå Please enter your API URL first!', 'error');
                return;
            }
            
            try {
                log('test2Output', `üì° Connecting to: ${API_BASE_URL}/chat`, 'info');
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                log('test2Output', `üìä Status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log('test2Output', `üì¶ Messages count: ${data.messages?.length || 0}`, 'success');
                    log('test2Output', `üì¶ Full response: ${JSON.stringify(data, null, 2)}`, 'success');
                    log('test2Output', '‚úÖ SUCCESS! Chat history endpoint works!', 'success');
                } else {
                    const text = await response.text();
                    log('test2Output', `‚ùå Error: ${text}`, 'error');
                }
            } catch (error) {
                log('test2Output', `‚ùå Failed: ${error.message}`, 'error');
            }
        }
        
        async function testSendMessage() {
            clearLog('test3Output');
            const message = document.getElementById('testMessage').value;
            log('test3Output', `üîç Testing send message with: "${message}"`, 'info');
            
            if (API_BASE_URL === 'REPLACE_WITH_YOUR_API_URL') {
                log('test3Output', '‚ùå Please enter your API URL first!', 'error');
                return;
            }
            
            try {
                log('test3Output', `üì° Sending POST to: ${API_BASE_URL}/chat`, 'info');
                log('test3Output', `üì§ Message: ${message}`, 'info');
                
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ prompt: message })
                });
                
                log('test3Output', `üìä Status: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                log('test3Output', 'üì° Reading streaming response...', 'info');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                let chunkCount = 0;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            chunkCount++;
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'content_block_delta' && data.delta?.text) {
                                    fullResponse += data.delta.text;
                                    log('test3Output', `üì® Chunk ${chunkCount}: ${data.delta.text}`, 'success');
                                } else if (data.type) {
                                    log('test3Output', `üì® Event: ${data.type}`, 'info');
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }
                
                log('test3Output', '\nüéâ FULL RESPONSE:', 'success');
                log('test3Output', fullResponse, 'success');
                log('test3Output', `\n‚úÖ SUCCESS! Received ${chunkCount} chunks`, 'success');
                
                // Check if tool was called
                if (fullResponse.toLowerCase().includes('paris') || fullResponse.includes('¬∞C') || fullResponse.includes('weather')) {
                    log('test3Output', 'üîß ‚úÖ Tool appears to have been called! Weather data present.', 'success');
                } else {
                    log('test3Output', '‚ö†Ô∏è Tool might not have been called - no weather data detected', 'error');
                }
                
            } catch (error) {
                log('test3Output', `‚ùå Failed: ${error.message}`, 'error');
            }
        }
        
        async function testToolCall() {
            clearLog('test4Output');
            log('test4Output', 'üîç Testing tool call with multiple weather queries...', 'info');
            
            const testQueries = [
                "What is the weather in Paris?",
                "Tell me the weather in Lyon",
                "Compare weather in Paris and Marseille"
            ];
            
            for (const query of testQueries) {
                log('test4Output', `\n--- Testing: "${query}" ---`, 'info');
                
                try {
                    const response = await fetch(`${API_BASE_URL}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ prompt: query })
                    });
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let fullResponse = '';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    if (data.type === 'content_block_delta' && data.delta?.text) {
                                        fullResponse += data.delta.text;
                                    }
                                } catch (e) {}
                            }
                        }
                    }
                    
                    // Check for weather data indicators
                    const hasTemp = fullResponse.includes('¬∞C') || fullResponse.includes('¬∞F');
                    const hasHumidity = fullResponse.toLowerCase().includes('humidity');
                    const hasWeatherDesc = fullResponse.toLowerCase().includes('weather');
                    
                    if (hasTemp || hasHumidity) {
                        log('test4Output', `‚úÖ Tool called! Found weather data in response`, 'success');
                        log('test4Output', `   Temperature: ${hasTemp ? '‚úì' : '‚úó'}`, hasTemp ? 'success' : 'error');
                        log('test4Output', `   Humidity: ${hasHumidity ? '‚úì' : '‚úó'}`, hasHumidity ? 'success' : 'error');
                    } else {
                        log('test4Output', `‚ö†Ô∏è Tool might not have been called`, 'error');
                    }
                    
                    log('test4Output', `Response preview: ${fullResponse.substring(0, 200)}...`, 'info');
                    
                } catch (error) {
                    log('test4Output', `‚ùå Error: ${error.message}`, 'error');
                }
                
                // Wait a bit between requests
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            log('test4Output', '\n‚úÖ Tool call test complete!', 'success');
        }
    </script>
</body>
</html>
