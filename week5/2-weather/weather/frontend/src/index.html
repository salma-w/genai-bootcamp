<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test - Weather API</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        
        h1 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;

        }
        
        .test-section {
            background: #2d2d2d;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #1e1e1e;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-family: monospace;
            margin: 10px 0;
        }
        
        button {
            background: #00ff00;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
            margin: 5px;
        }
        
        button:hover {
            background: #00cc00;
        }
        
        .output {
            background: #1e1e1e;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #00ff00;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .success { color: #00ff00; }
        .error { color: #ff0000; }
